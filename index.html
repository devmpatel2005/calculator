<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
    <body>
        <div id="calc">
            <div id="display">6969</div>
            <div class="row1">
                <button>C</button>
                <button>Del</button>
                <button>%</button>
                <button>&divide</button>
            </div>
            <div class="row2">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>*</button>
            </div>
            <div class="row3">
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>-</button>
            </div>
            <div class="row4">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>+</button>
            </div>
            <div class="row5">
                <button>.</button>
                <button>0</button>
                <button>+/-</button>
                <button>=</button>
            </div>
        </div>
    
    </body>
</html>
